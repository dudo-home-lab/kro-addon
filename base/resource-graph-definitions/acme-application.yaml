# https://kro.run/docs/getting-started/deploy-a-resource-graph-definition
# https://kro.run/docs/concepts/simple-schema

---
apiVersion: kro.run/v1alpha1
kind: ResourceGraphDefinition
metadata:
  name: acme-application
spec:
  # kro uses this simple schema to create your CRD schema and apply it
  # The schema defines what users can provide when they instantiate the RGD (create an instance).
  schema:
    apiVersion: v1alpha1
    kind: AcmeApplication
    spec:
      # Spec fields that users can provide.
      name: string | required=true description="Name of the application"
      image: string | required=true description="Container image for the application"
      ingress:
        enabled: boolean | default=false description="Whether to create an Ingress for the application"
        subdomain: string | default=www description="Subdomain for the Ingress"
        host: string | default=dudo.dev description="Host for the Ingress"
      env: object | default={} description="Environment variables for the application"
    status:
      # Fields the controller will inject into instances status.
      deploymentConditions: ${deployment.status.conditions}
      availableReplicas: ${deployment.status.availableReplicas}

  # Define the resources this API will manage.
  resources:
    - id: deployment
      template:
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: ${schema.spec.name} # Use the name provided by user
          ownerReferences:
            - apiVersion: kro.run/v1alpha1
              kind: ${schema.kind}
              name: ${schema.metadata.name}
              uid: ${schema.metadata.uid}
              blockOwnerDeletion: true
              controller: false
          annotations:
            argocd.argoproj.io/tracking-id: ${schema.metadata.?annotations["argocd.argoproj.io/tracking-id"]}
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: ${schema.spec.name}
          template:
            metadata:
              labels:
                app: ${schema.spec.name}
            spec:
              containers:
                - name: app
                  image: ${schema.spec.image} # Use the image provided by user
                  envFrom:
                    - configMapRef:
                        name: ${config.metadata.name}
                  ports:
                    - name: http
                      containerPort: 8080
                  resources:
                    requests:
                      cpu: '100m'
                      memory: 256Mi
                    limits:
                      cpu: '500m'
                      memory: 512Mi
                  livenessProbe:
                    httpGet:
                      path: /health
                      port: http
                    initialDelaySeconds: 30
                    periodSeconds: 10
                  readinessProbe:
                    httpGet:
                      path: /health
                      port: http
                    initialDelaySeconds: 5
                    periodSeconds: 5

    - id: config
      template:
        apiVersion: v1
        kind: ConfigMap
        metadata:
          name: ${schema.spec.name}-config
          ownerReferences:
            - apiVersion: kro.run/v1alpha1
              kind: ${schema.kind}
              name: ${schema.metadata.name}
              uid: ${schema.metadata.uid}
              blockOwnerDeletion: true
              controller: false
          annotations:
            argocd.argoproj.io/tracking-id: ${schema.metadata.?annotations["argocd.argoproj.io/tracking-id"]}
        data: ${schema.spec.config}

    - id: service
      template:
        apiVersion: v1
        kind: Service
        metadata:
          name: ${schema.spec.name}-service
          ownerReferences:
            - apiVersion: kro.run/v1alpha1
              kind: ${schema.kind}
              name: ${schema.metadata.name}
              uid: ${schema.metadata.uid}
              blockOwnerDeletion: true
              controller: false
          annotations:
            argocd.argoproj.io/tracking-id: ${schema.metadata.?annotations["argocd.argoproj.io/tracking-id"]}
        spec:
          selector: ${deployment.spec.selector.matchLabels} # Use the deployment selector
          ports:
            - port: 8080
              targetPort: http
              protocol: TCP
              name: http

    - id: ingress
      includeWhen:
        - ${schema.spec.ingress.enabled} # Only include if the user wants to create an Ingress
      template:
        apiVersion: gateway.networking.k8s.io/v1
        kind: HTTPRoute
        metadata:
          name: ${schema.spec.name}-ingress
          ownerReferences:
            - apiVersion: kro.run/v1alpha1
              kind: ${schema.kind}
              name: ${schema.metadata.name}
              uid: ${schema.metadata.uid}
              blockOwnerDeletion: true
              controller: false
          annotations:
            argocd.argoproj.io/tracking-id: ${schema.metadata.?annotations["argocd.argoproj.io/tracking-id"]}
        spec:
          parentRefs:
            - group: gateway.networking.k8s.io
              kind: Gateway
              name: external-http-gateway
              namespace: istio-ingress
          hostnames:
            - ${schema.spec.ingress.subdomain}.${schema.spec.ingress.host} # Use user-provided subdomain and host
          rules:
            - matches:
                - path:
                    type: PathPrefix
                    value: "/"
              backendRefs:
                - group: ''
                  kind: Service
                  name: ${service.metadata.name}
                  port: 8080
                  weight: 1
